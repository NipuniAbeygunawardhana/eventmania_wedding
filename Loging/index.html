<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../Css/main.css">
</head>
<body class="background">
	<div class="container">
		<center><img src="../Logo/Black.png" width="50%" height="100px">
		<h1> Event<span style="color: yellow;">Mania</span> </h1></center>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit" class="primarycolor" >Login</button>
			<center>
			<a href="../Home.html"> Back</a>&nbsp;
			<a href="../register.html"> Sign in</a>
			</center>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
